<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      background-color: hsl(0, 0%, 8%);
      display: flex;
      justify-content: center;
      align-items:center;
      height: 100vh;
      margin: 0;
    }
    .container{
      background-color: hsl(0, 0%, 12%);
      padding:20px;
      border-radius: 15px;
      width: 300px;
    }
    .card{
      text-align: center;
    }
    .img-container img {
      border-radius: 50%;
      width: 100px;
    }
    .text-container{
      color:hsl(0, 0%, 100%);
      margin: 10px 0;
    }
    .text-container .person-name{
      font-size: 22px; 
    }
    .text-container span{
      font-size: 14px;
      color:hsl(75, 94%, 57%);
      margin-bottom: 20px;
    }

    .text-container p {
      font-size: 14px;
      color:hsl(0, 0%, 80%);
      margin: 10px 0;

      padding: 15px 0 0 ;
    }
    .button{
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      padding: 10px;
    }
    .button button{
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 100%);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: 600;
    }

    button:hover{
      background-color: hsl(75, 94%, 57%);
      color: black;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="person image">
      </div>
      <div class="text-container">
        <h2 class="person-name">Jessica Randall</h2>
        <span class="location">London, United Kingdom</span>
        <p class="role">Front-end developer and avid reader.</p>
      </div>
      <div class="button">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </div>

</main>

</body>
</html>
